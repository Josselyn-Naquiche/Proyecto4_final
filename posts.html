<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/post.css">
    
    <title>Publicaciones</title>
</head>
<body>
  <div class="mb-2" id="navBar">
    <nav class="navbar navbar-expand-xl text-white border-bottom border-body " style="background-color: #F63C65">
        <div class="container ">
            <!-- Brand -->
            <img src="https://cdn-icons-png.flaticon.com/512/620/620851.png" style="width: 3.5%; margin: 6px;" alt="">
            <a class="navbar-brand text-white" href="#">PetSpace</a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                <!-- Nav -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <!-- <a class="nav-link text-white" href="nosotros.html" id="tasks">Sobre Nosotros <span class="visually-hidden">(current)</span></a> -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="posts.html" id="posts">Publicaciones</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-outline-danger text-white" id="logout">
                            <i class="bi bi-box-arrow-in-right "></i> Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

    <div class="container text-center mt-4 mb-6 welcome">
      <div class="row">
        <div class="col-12 col-md-3 me-5">
          <div id="welcomeSection" class="mt-5 text-center profile-card me-1 mt-1">
            <p class="display-6">Bienvenido a Petspace</p>
            <h2 id="userName"></h2>
            <img id="userAvatar" src="" alt="Avatar" class="rounded-circle mb-3" width="100" height="100">
            <p id="descri"></p>
            <button id="editProfileBtn" class="btn btn-primary mt-10" style="margin: 10px;">Editar perfil</button>
          </div>
    
           <!-- Formulario de edición de perfil (oculto al principio) -->
                <div id="profileForm" style="display: none;">
                    <form id="updateProfileForm" class="mt-3">
                        <div class="form-group">
                            <label for="username">Nombre de usuario:</label>
                            <input type="text" id="username" class="form-control" placeholder="Ingresa tu nuevo nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="profileImage">Foto de perfil:</label>
                            <input type="file" id="profileImage" class="form-control" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-success mt-2">Guardar cambios</button>
                        <button id="cancelEditBtn" class="btn btn-secondary mt-2">Cancelar</button>
                    </form>
                </div>
        </div>
        <div class="col md-6  ">  
            <div class="card bg-none publicacion mb-4 " style="background-color: #F7E9F0;" id="publicacion">
                <div class="card-body ">
                    <form id="postForm" class="mb-3">
                        <div class="form-group mb-3">
                            <textarea id="postText" class="form-control" rows="3" placeholder="Escribe tu publicación..."></textarea>
                        </div>
                        <div id="agregarPost" class="form-group mb-3">
                            <label for="postImage" class="form-label">Adjuntar imagen:</label>
                            <input type="file" id="postImage" class="form-control">
                        </div>
                        <button id="agregaBtn" type="submit" class="btn btn-primary w-100">Publicar</button>
                    </form>
            </div>
          </div>
          <!-- Contenedor de publicaciones -->
            <div id="postsContainer" class="row gy-4">
              <!-- Las publicaciones se añadirán aquí -->
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/posts.js"></script>
    
</body>
</html>
